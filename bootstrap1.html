<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Bootstrap</title>
</head>
<body>
    <h1>Bootsrap</h1>
    <DIV class="container"><H1>HELLO WORLD</H1></DIV>
    <button type="button" name="button">Click Me</button><p></p>
    <button type="button" class="btn btn-outline-primary">Primary</button><p></p>
    <button type="button" class="btn btn-outline-secondary">Secondary</button><p></p>
    <button type="button" class="btn btn-outline-success">Success</button><p></p>
    <button type="button" class="btn btn-outline-danger">Danger</button><p></p>
    <button type="button" class="btn btn-outline-warning">Warning</button><p></p>
    <button type="button" class="btn btn-outline-info">Info</button><p></p>
    <button type="button" class="btn btn-outline-light">Light</button><p></p>
    <button type="button" class="btn btn-outline-dark">Dark</button><p></p>
    <button type="button" class="btn btn-secondary" disabled>Button</button><p></p>

    <div class="container">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <p></p>
    <div class="container">
        <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
    </div>
    <p></p>
    <div class="container">
        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword">
            </div>
          </div>
    </div>
</body>
</html>

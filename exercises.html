<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Web Excercises</title>

<body>
    This is where excercises in html, css, javascript, jquery and any website related content will be worked on.

    <p>
        <form action="thankyou.html" method="get">
            <h5>please note: FirstName, Last Name, Password and Email are required</h5>

            <label for="fname">First Name</label>
            <input id="fname" type="text" name="firstname" placeholder="First Name" required>

            <label for="lname">Last Name</label>
            <input id="lname" type="text" name="lastname" placeholder="Last Name" required>

            <p>
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="name@gmail.com" required>
                <label for="pws">Password</label>
                <input id="pws" type="password" name="password" value="">
            </p>

            <p>Are you over the age of 18 years?
                <p>
                <label for="y">Yes</label>
                <input id="y" type="radio" name="age" value="Yes">
                <label for="n">No</label>
                <input id="n" type="radio" name="age" value="No">
                </p>
            </p>

            <p>Do you have a credit Card or Paypal?</p>

            <p>
                <select name="paytype" id="">
                    <option value=""></option>
                    <option value="Paypal">Paypal</option>
                    <option value="CreditCard">Credit CreditCard</option>    
                </select>
            </p>

            <input type="submit" name="" value="Sign Up">

        </form>
    </p>
    
</body>
